     id="layer1"><text
       xml:space="preserve"
       style="font-size:4.45231px;fill:#000000;fill-opacity:1;stroke-width:0.371025"
       x="22.194248"
       y="47.9091"
       id="text113"
       transform="scale(0.91790068,1.0894425)"><tspan
         sodipodi:role="line"
         id="tspan111"
         style="fill:#000000;fill-opacity:1;stroke-width:0.371025"
         x="22.194248"
         y="47.9091">Rechnen (3. Stock)</tspan></text><text
       xml:space="preserve"
       style="font-size:4.12956px;fill:#000000;fill-opacity:1;stroke-width:0.34413"
       x="20.968979"
       y="97.730377"
       id="text117"
       transform="scale(0.97187528,1.0289386)"><tspan
         sodipodi:role="line"
         id="tspan115"
         style="fill:#000000;fill-opacity:1;stroke-width:0.34413"
         x="20.968979"
         y="97.730377">Kommunizieren (2. Stock)</tspan></text><text
       xml:space="preserve"
       style="font-size:4.63437px;fill:#000000;fill-opacity:1;stroke-width:0.386197"
       x="23.188555"
       y="133.09941"
       id="text121"
       transform="scale(0.88660043,1.1279038)"><tspan
         sodipodi:role="line"
         id="tspan119"
         style="fill:#000000;fill-opacity:1;stroke-width:0.386197"
         x="23.188555"
         y="133.09941">Speichern (2. Stock)</tspan></text><text
       xml:space="preserve"
       style="font-size:3.175px;fill:#000000;fill-opacity:1;stroke-width:0.264583"
       x="20.768534"
       y="59.334293"
       id="text125"><tspan
         sodipodi:role="line"
         id="tspan123"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="59.334293">Von den ersten mechanischen Hilfsmitteln bis zur Hochleistungs-Computertechnik:</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="63.303043"
         id="tspan295">Die Geschichte des Rechnens ist eine Geschichte von Innovationen und Effizienzsteigerung.</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="67.27179"
         id="tspan297">Schon früh nutzten Menschen Werkzeuge wie den Abakus, Rechenschieber, oder Logarithmentabellen</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="71.24054"
         id="tspan299">um komplexe Berechnungen zu vereinfachen. Im 17. Jahrhundert entstand mit der Pascaline</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="75.20929"
         id="tspan301">eine der ersten mechanischen Rechenmaschinen. Die industrielle Revolution und der Fortschritt</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="79.17804"
         id="tspan303">in der Elektronik brachten schließlich Relais-Schaltungen, Röhren-Computer und den Transistor</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="83.14679"
         id="tspan307">hervor. Der Weg führte über Mikroporzessoren, Taschenrechner, Pocket Computer (PC) </tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="87.11554"
         id="tspan309">hin zu heutigen Smartphones, die enorme Rechenleistungen auf kleinstem Raum ermöglichen.</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="91.08429"
         id="tspan387">Diese Ausstellung zeigt die entscheidenden Meilensteine dieser Entwicklung.</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.768534"
         y="95.05304"
         id="tspan127" /></text><text
       xml:space="preserve"
       style="font-size:3.175px;fill:#000000;fill-opacity:1;stroke-width:0.264583"
       x="21.016184"
       y="108.15575"
       id="text181"><tspan
         sodipodi:role="line"
         id="tspan179"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="108.15575">Die menschliche Fähigkeit zur Kommunikation war schon immer ein Motor für Fortschritt;</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="112.1245"
         id="tspan311">von ersten Symbolen auf Amphoren, der Schrift und Briefen über den Buchdruck, der</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="116.09325"
         id="tspan313">das Wissen für breite Massen zugänglich machte, bis hin zum Morsetelegraphen, der erstmals</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="120.062"
         id="tspan315">eine schnelle Nachrichtenübertragung über große Distanzen ermöglichte. Mit der Erfindung</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="124.03075"
         id="tspan317">des Telefons wurde die direkte Sprachkommunikation global möglich. Der digitale Wandel</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="127.9995"
         id="tspan321">führte über das ASCII-System zur Ventezung der digitalen Welt.</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="131.96825"
         id="tspan323">Die Exponate in dieser Vitrine illustrieren, wie sich die Kommunikationstechnologien über</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="135.937"
         id="tspan1103">Jahrhunderte entwickelt haben und die Welt auch mit den Smartphones enger</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="21.016184"
         y="139.90575"
         id="tspan325">zusammengebracht haben.</tspan></text><text
       xml:space="preserve"
       style="font-size:3.175px;fill:#000000;fill-opacity:1;stroke-width:0.264583"
       x="20.720909"
       y="157.23756"
       id="text185"><tspan
         sodipodi:role="line"
         id="tspan183"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="157.23756">Die Speicherung von Informationen hat sich von einfachen physischen Trägermedien hin zu</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="161.20631"
         id="tspan331">hochkomplexen digitalen Speichern entwickelt. Schon früh wurden Esswaren in und erste Symbole</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="165.17506"
         id="tspan329">auf Amphoren konserviert. Daraus entstand die Schrift auf Schriftrollen und Büchern.</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="169.14381"
         id="tspan339">Mit Lochkarten und Magnetbändern begann das Zeitalter der maschinellen Datenspeicherung.</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="173.11256"
         id="tspan345">Fortschritte in der Halbleitertechnik führten zur Entwicklung von Kernspeichern, Festplatten,</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="177.08131"
         id="tspan347">CDs, Flash-Speichern und schließlich hochintegrierten Chips. Heute tragen wir mit unseren</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="181.05006"
         id="tspan349">Smartphones und Smartwatches riesige Mengen an Daten jederzeit bei uns.</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="185.01881"
         id="tspan351">Diese Ausstellung zeigt die Schlüsselmomente der Speichertechnologie und ihre Bedeutung</tspan><tspan
         sodipodi:role="line"
         style="fill:#000000;fill-opacity:1;stroke-width:0.264583"
         x="20.720909"
         y="188.98756"
         id="tspan353">für die digitale Welt.</tspan></text><g
